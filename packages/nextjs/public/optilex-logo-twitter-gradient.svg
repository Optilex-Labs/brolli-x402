<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gradient background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="160" stroke="#ffffff" stroke-width="8" fill="none" opacity="0.9"/>
  
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="200" cy="200" rx="160" ry="50" stroke="#ffffff" stroke-width="6" fill="none" opacity="0.8"/>
  <line x1="40" y1="200" x2="360" y2="200" stroke="#ffffff" stroke-width="6" opacity="0.8"/>
  
  <!-- Vertical line (longitude) -->
  <ellipse cx="200" cy="200" rx="50" ry="160" stroke="#ffffff" stroke-width="6" fill="none" opacity="0.8"/>
  
  <!-- Network nodes -->
  <circle cx="200" cy="40" r="12" fill="#ffffff"/>
  <circle cx="200" cy="360" r="12" fill="#ffffff"/>
  <circle cx="40" cy="200" r="12" fill="#ffffff"/>
  <circle cx="360" cy="200" r="12" fill="#ffffff"/>
</svg>


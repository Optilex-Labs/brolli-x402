<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background for visibility -->
  <rect width="400" height="400" fill="#0a0a0a"/>
  
  <!-- Outer circle -->
  <circle cx="200" cy="200" r="160" stroke="#4f46e5" stroke-width="8" fill="none"/>
  
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="200" cy="200" rx="160" ry="50" stroke="#4f46e5" stroke-width="6" fill="none"/>
  <line x1="40" y1="200" x2="360" y2="200" stroke="#4f46e5" stroke-width="6"/>
  
  <!-- Vertical line (longitude) -->
  <ellipse cx="200" cy="200" rx="50" ry="160" stroke="#4f46e5" stroke-width="6" fill="none"/>
  
  <!-- Network nodes -->
  <circle cx="200" cy="40" r="12" fill="#4f46e5"/>
  <circle cx="200" cy="360" r="12" fill="#4f46e5"/>
  <circle cx="40" cy="200" r="12" fill="#4f46e5"/>
  <circle cx="360" cy="200" r="12" fill="#4f46e5"/>
</svg>


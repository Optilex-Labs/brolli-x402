<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="20" cy="20" r="18" stroke="#4f46e5" stroke-width="2" fill="none"/>
  
  <!-- Horizontal lines (latitude) -->
  <ellipse cx="20" cy="20" rx="18" ry="6" stroke="#4f46e5" stroke-width="1.5" fill="none"/>
  <line x1="2" y1="20" x2="38" y2="20" stroke="#4f46e5" stroke-width="1.5"/>
  
  <!-- Vertical line (longitude) -->
  <ellipse cx="20" cy="20" rx="6" ry="18" stroke="#4f46e5" stroke-width="1.5" fill="none"/>
  
  <!-- Network nodes -->
  <circle cx="20" cy="2" r="2" fill="#4f46e5"/>
  <circle cx="20" cy="38" r="2" fill="#4f46e5"/>
  <circle cx="2" cy="20" r="2" fill="#4f46e5"/>
  <circle cx="38" cy="20" r="2" fill="#4f46e5"/>
</svg>

